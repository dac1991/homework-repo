<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
    <title>Football Manager 2021: La Liga - Season 2028/2029</title>
</head>
<body>
    <div class="entire">

        <h1>Football Manager 2021: La Liga (2028/2029)</h1>
        <h2>Top Goalscorer Database</h2>

    <form id="add-new-item-form">
        <div class="form-item">
            <label for="player-name">Player name: </label>
            <input type="text" id="name" required>
        </div>

        <div class="form-item">
            <label for="appearances">Appearances made: </label>
            <input type="number" id="appearances" required>
        </div>

        <div class="form-item">
            <label for="goals">Goals scored: </label>
            <input type="number" id="goals" required>
        </div>
    

        <div class="form-item">
            <label for="team">Team: </label>
            <select id="team">
                <option value="" disabled selected></option>
                <option value="Atletico Madrid">Atletico Madrid</option> 
                <option value="Barcelona">Barcelona</option>
                <option value="Deportivo La Coruna">Deportivo La Coruna</option>
                <option value="Real Madrid">Real Madrid</option>
                <option value="Valencia">Valencia</option>
            </select>
        </div>
        <input type="submit" value="Add to Player Database"/>
        <button id="delete-all">Clear Player Database</button>
    </form>

    <div class ="sort-item">
          <form id="sort">
        <input type="radio" id="highest" name="sort" value="highest">
        <label for="highest">Sort by Most Appearances Made</label><br>
        <input type="radio" id="lowest" name="sort" value="lowest">
        <label for="lowest">Sort by Least Appearances Made</label><br>
        <input type="radio" id="highest" name="sort" value="highest">
        <label for="highest">Sort by Most Goals Scored</label><br>
        <input type="radio" id="lowest" name="sort" value="lowest">
        <label for="lowest">Sort by Least Goals Scored</label><br>
        </form>
    </div>

    <ul id="la-liga-scorers"></ul>

    </div>
</body>
</html>
