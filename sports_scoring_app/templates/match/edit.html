{% extends "base.html" %}
{% block content %}

<h2>Add a match</h2>

<form action="/matches/{{ match.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ match.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
