{% extends "base.html" %}
{% block content %}

<h2>Matches</h2>

{% for match in matches %}

<section>
    <p>{{ match.name }}</p>
    <a href="/teams/{{ match.id }}/edit"></a>
    <form action="/matches/{{ match.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
